    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon"/>

    <!-- Bootstrap CSS -->

    <title>Safe Buy Check</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/favicon.png" alt="logo" class="img-fluid img-thumbnail" style="height: 50px;">
            <a class="nav-link h4 text-dark" href="#">Safe Buy Check</a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-90 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link h5 text-secondary" href="#">VersÃ£o 1.0</a>
                </li>
            </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
            <div class="card border-0 rounded shadow my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 display-4">Login</h5>
                  <div class="form-floating mb-3">
                    <label for="floatingInput">E-mail</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                    
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Senha</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Lembrar Senha
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login btn-block text-uppercase fw-bold" type="submit" onclick="window.location.href='cadastro.html'">Entrar</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
