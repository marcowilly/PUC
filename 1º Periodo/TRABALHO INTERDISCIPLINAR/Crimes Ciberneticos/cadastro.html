<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Safe Buy Check</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/favicon.png" alt="logo" class="img-fluid img-thumbnail" style="height: 50px;">
            <a class="nav-link h4 text-dark" href="#">Safe Buy Check</a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-90 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link h5 text-secondary" href="#">Versão 1.0</a>
                </li>
            </ul>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
            <div class="col">
              <div class="row mt-5">
                <div class="col-12">
                  <label for="floatingInput">URL Padrão</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
              </div>
              </div>
              <div class="row mt-3">
                <div class="col-4">
                  <label for="floatingInput">CNPJ</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="00000000000000">
                </div>
                <div class="col-4">
                  <label for="floatingInput">Telefone</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="00000-0000">
                </div>
                <div class="col-4">
                  <label for="floatingInput">E-mail</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-4">
                  <label for="floatingInput">CPF</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                </div>
                <div class="col-4">
                  <label for="floatingInput">Telefone</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="00000-0000">
                </div>
                <div class="col-4">
                  <label for="floatingInput">E-mail</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="00000000000">
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
